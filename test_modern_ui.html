<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persian File Copier Pro - Modern Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', 'Tahoma', 'Arial', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto p-8">
        <div class="bg-white rounded-2xl shadow-2xl p-8 mb-8">
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">
                🚀 Persian File Copier Pro - Modern Version
            </h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <!-- API Status -->
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl p-6 text-white">
                    <h3 class="text-xl font-bold mb-2">📡 وضعیت API</h3>
                    <div id="api-status" class="text-lg">در حال بررسی...</div>
                </div>
                
                <!-- Drives Info -->
                <div class="bg-gradient-to-r from-green-500 to-teal-600 rounded-xl p-6 text-white">
                    <h3 class="text-xl font-bold mb-2">💾 درایوهای سیستم</h3>
                    <div id="drives-count" class="text-lg">در حال بارگیری...</div>
                </div>
                
                <!-- Settings Status -->
                <div class="bg-gradient-to-r from-orange-500 to-red-600 rounded-xl p-6 text-white">
                    <h3 class="text-xl font-bold mb-2">⚙️ تنظیمات</h3>
                    <div id="settings-status" class="text-lg">در حال بررسی...</div>
                </div>
            </div>
            
            <!-- File Search -->
            <div class="bg-gray-50 rounded-xl p-6 mb-8">
                <h3 class="text-2xl font-bold mb-4 text-gray-800">🔍 جستجوی فایل</h3>
                <div class="flex gap-4 mb-4">
                    <input type="text" id="search-input" placeholder="جستجو در فایل‌ها..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button onclick="searchFiles()" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                        جستجو
                    </button>
                </div>
                <div id="search-results" class="max-h-64 overflow-y-auto">
                    <!-- Search results will appear here -->
                </div>
            </div>
            
            <!-- Copy Test -->
            <div class="bg-gray-50 rounded-xl p-6 mb-8">
                <h3 class="text-2xl font-bold mb-4 text-gray-800">📋 تست کپی فایل</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" id="source-file" placeholder="مسیر فایل مبدأ..." 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="text" id="dest-path" placeholder="مسیر مقصد..." 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button onclick="startCopy()" 
                        class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition-colors">
                    شروع کپی
                </button>
                <div id="copy-status" class="mt-4"></div>
            </div>
            
            <!-- Tasks Monitor -->
            <div class="bg-gray-50 rounded-xl p-6">
                <h3 class="text-2xl font-bold mb-4 text-gray-800">📊 مانیتور تسک‌ها</h3>
                <button onclick="loadTasks()" 
                        class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition-colors mb-4">
                    بارگیری تسک‌ها
                </button>
                <div id="tasks-list">
                    <!-- Tasks will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Check API Status
        async function checkAPI() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                document.getElementById('api-status').innerHTML = 
                    `✅ آنلاین - ${data.timestamp.split('T')[1].split('.')[0]}`;
            } catch (error) {
                document.getElementById('api-status').innerHTML = '❌ آفلاین';
            }
        }
        
        // Load Drives
        async function loadDrives() {
            try {
                const response = await fetch(`${API_BASE}/api/drives`);
                const drives = await response.json();
                document.getElementById('drives-count').innerHTML = 
                    `${drives.length} درایو یافت شد`;
            } catch (error) {
                document.getElementById('drives-count').innerHTML = 'خطا در بارگیری';
            }
        }
        
        // Check Settings
        async function checkSettings() {
            try {
                const response = await fetch(`${API_BASE}/api/settings`);
                const settings = await response.json();
                document.getElementById('settings-status').innerHTML = 
                    `✅ تنظیمات موجود - تم: ${settings.ui_settings?.theme || 'نامشخص'}`;
            } catch (error) {
                document.getElementById('settings-status').innerHTML = 'خطا در بارگیری';
            }
        }
        
        // Search Files
        async function searchFiles() {
            const searchTerm = document.getElementById('search-input').value;
            const resultsDiv = document.getElementById('search-results');
            
            if (!searchTerm.trim()) {
                resultsDiv.innerHTML = '<p class="text-gray-500">لطفاً کلمه‌ای برای جستجو وارد کنید</p>';
                return;
            }
            
            resultsDiv.innerHTML = '<p class="text-blue-600">🔍 در حال جستجو...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        path: 'all',
                        search: searchTerm,
                        format_filter: 'همه فرمت‌ها',
                        limit: 20
                    })
                });
                
                const data = await response.json();
                
                if (data.files && data.files.length > 0) {
                    resultsDiv.innerHTML = data.files.map(file => `
                        <div class="flex items-center justify-between p-2 bg-white rounded-lg mb-2 shadow">
                            <div>
                                <div class="font-medium">${file.name}</div>
                                <div class="text-sm text-gray-500">${file.path}</div>
                            </div>
                            <div class="text-sm text-gray-500">
                                ${file.is_directory ? '📁' : '📄'} 
                                ${(file.size / 1024).toFixed(1)} KB
                            </div>
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = '<p class="text-gray-500">هیچ فایلی یافت نشد</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<p class="text-red-600">خطا در جستجو</p>';
            }
        }
        
        // Start Copy
        async function startCopy() {
            const sourceFile = document.getElementById('source-file').value;
            const destPath = document.getElementById('dest-path').value;
            const statusDiv = document.getElementById('copy-status');
            
            if (!sourceFile.trim() || !destPath.trim()) {
                statusDiv.innerHTML = '<p class="text-red-600">لطفاً هر دو مسیر را وارد کنید</p>';
                return;
            }
            
            statusDiv.innerHTML = '<p class="text-blue-600">🚀 در حال شروع کپی...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/copy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        source_files: [sourceFile],
                        destination: destPath
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `<p class="text-green-600">✅ کپی شروع شد - شناسه: ${data.task_id}</p>`;
                } else {
                    statusDiv.innerHTML = '<p class="text-red-600">❌ خطا در شروع کپی</p>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<p class="text-red-600">❌ خطا در ارتباط با سرور</p>';
            }
        }
        
        // Load Tasks
        async function loadTasks() {
            const tasksDiv = document.getElementById('tasks-list');
            tasksDiv.innerHTML = '<p class="text-blue-600">📋 در حال بارگیری تسک‌ها...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/tasks`);
                const tasks = await response.json();
                
                const taskEntries = Object.entries(tasks);
                
                if (taskEntries.length > 0) {
                    tasksDiv.innerHTML = taskEntries.map(([taskId, task]) => `
                        <div class="bg-white rounded-lg p-4 mb-2 shadow">
                            <div class="flex items-center justify-between mb-2">
                                <span class="font-medium">تسک: ${taskId.substring(0, 8)}...</span>
                                <span class="px-2 py-1 rounded text-sm ${
                                    task.status === 'completed' ? 'bg-green-100 text-green-800' :
                                    task.status === 'running' ? 'bg-blue-100 text-blue-800' :
                                    task.status === 'error' ? 'bg-red-100 text-red-800' :
                                    'bg-gray-100 text-gray-800'
                                }">${task.status}</span>
                            </div>
                            <div class="text-sm text-gray-600">
                                پیشرفت: ${task.progress}% | فایل‌ها: ${task.copied_files}/${task.total_files}
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                                <div class="bg-blue-600 h-2 rounded-full" style="width: ${task.progress}%"></div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    tasksDiv.innerHTML = '<p class="text-gray-500">هیچ تسکی در حال اجرا نیست</p>';
                }
            } catch (error) {
                tasksDiv.innerHTML = '<p class="text-red-600">خطا در بارگیری تسک‌ها</p>';
            }
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            checkAPI();
            loadDrives();
            checkSettings();
            
            // Auto-refresh every 5 seconds
            setInterval(() => {
                checkAPI();
                loadTasks();
            }, 5000);
        });
        
        // Add enter key support for search
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchFiles();
            }
        });
    </script>
</body>
</html>
